<!DOCTYPE html>
<html lang="en" oncontextmenu="return false">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Stopwatch Pro</title>
  </head>
  <body oncontextmenu="return false">
    <div class="container">
      <div class="footer">
        <p>Â© 2024<span class="footerYear"></span> Sadi Mammadov. All rights reserved</p>
      </div>
      <!-- <div class="blurContainer"></div> -->
      <div class="timeContainer">
        <h1 class="timeTitle">
          <span class="hourSpan timeSpan">00</span>:<span
            class="minuteSpan timeSpan"
            >00</span
          >:<span class="secondSpan timeSpan">00</span>:<span
            class="millisecondSpan timeSpan"
            >00</span
          >
        </h1>
      </div>
      <div class="btnsContainer">
        <button class="startBtn btn"><i class="bx bx-play"></i></button>
        <button class="stopBtn btn"><i class="bx bx-stop"></i></button>
        <button class="resetBtn btn"><i class="bx bx-reset"></i></button>
        <button class="addLapBtn btn"><i class="bx bxs-stopwatch"></i></button>
      </div>
    </div>
    <div class="lapsContainer">
      <!-- <div class="lapDiv">
            <p class="lapIndex">01</p>
            <p class="lapTime">
                <span class="lapHourSpan">00</span>:<span class="lapMinuteSpan">00</span>:<span class="lapSecondSpan">00</span>:<span class="lapMillisecondSpan">00</span>
            </p>

        </div> -->
    </div>

    <script src="./variables.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
